<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<form name="settings" action="javascript:void(0);">
			<div id="controls">
				<button id="start">Start</button>
				<button id="stop" style="display: none">Stop</button>
				<button id="step">sTep</button>
				<button id="reset">Reset</button>
				<button id="hflip">H-flip</button>
				<button id="vflip">V-Flip</button>
				<button id="rotate">rOtate</button>
				<button id="randomize">rAndomize</button>
				<br />

				<div id="arrows">
					<button id="up" class="arrowButton">↑</button>
					<br />
					<button id="left" class="arrowButton">←</button>
					<button id="down" class="arrowButton">↓</button>
					<button id="right" class="arrowButton">→</button>
				</div>
				<br />

				<span>
					<label for="gridWidth">grid:</label>
					<input id="gridWidth" type="number" min="4" max="10000" />
					<label for="gridHeight">x</label>
					<input id="gridHeight" type="number" min="4" max="10000" />
				</span>
				<br />

				<span>
					<label for="cellSize">cell size:</label>
					<span><input id="cellSize" type="number" min="1" max="100" /> px</span>
				</span>
				<br />

				<span>
					<label for="intervalTime">interval:</label>
					<span><input id="intervalTime" type="number" min="1" max="500" value="1" /> ms</span>
				</span>
				<br />

				<label for="benchmarkSteps">Benchmark:</label>
				<span>
					<button id="runBenchmark">run</button>
					<input id="benchmarkSteps" type="number" min="1" value="1000" />
					steps
				</span>
				<span>and take the time</span>
				<br />

				<span id="numbersLettersLabel" style="cursor: pointer;">> numbers & letters</span>
				<div id="numbersLetters">
					<div class="digits">
						<button class="pattern" value="digit/0">0</button>
						<button class="pattern" value="digit/1">1</button>
						<button class="pattern" value="digit/2">2</button>
						<button class="pattern" value="digit/3">3</button>
						<button class="pattern" value="digit/4">4</button>
					</div>
					<div class="digits">
						<button class="pattern" value="digit/5">5</button>
						<button class="pattern" value="digit/6">6</button>
						<button class="pattern" value="digit/7">7</button>
						<button class="pattern" value="digit/8">8</button>
						<button class="pattern" value="digit/9">9</button>
					</div>
					<div class="digits">
						<button class="pattern" value="letter/A">A</button>
						<button class="pattern" value="letter/B">B</button>
						<button class="pattern" value="letter/C">C</button>
						<button class="pattern" value="letter/D">D</button>
						<button class="pattern" value="letter/E">E</button>
					</div>
					<div class="digits">
						<button class="pattern" value="letter/F">F</button>
						<button class="pattern" value="letter/G">G</button>
						<button class="pattern" value="letter/H">H</button>
						<button class="pattern" value="letter/I">I</button>
						<button class="pattern" value="letter/J">J</button>
						<button class="pattern" value="letter/K">K</button>
					</div>
					<div class="digits">
						<button class="pattern" value="letter/L">L</button>
						<button class="pattern" value="letter/M">M</button>
						<button class="pattern" value="letter/N">N</button>
						<button class="pattern" value="letter/O">O</button>
						<button class="pattern" value="letter/P">P</button>
					</div>
					<div class="digits">
						<button class="pattern" value="letter/Q">Q</button>
						<button class="pattern" value="letter/R">R</button>
						<button class="pattern" value="letter/S">S</button>
						<button class="pattern" value="letter/T">T</button>
						<button class="pattern" value="letter/U">U</button>
					</div>
					<div class="digits">
						<button class="pattern" value="letter/V">V</button>
						<button class="pattern" value="letter/W">W</button>
						<button class="pattern" value="letter/X">X</button>
						<button class="pattern" value="letter/Y">Y</button>
						<button class="pattern" value="letter/Z">Z</button>
					</div>
				</div>

				<span id="gliderGunsLabel" style="cursor: pointer;">> glider guns</span>
				<div id="gliderGuns">
					<button class="pattern" value="glidergun/period-14">period 14</button>
					<button class="pattern" value="glidergun/period-20">period 20</button>
					<button class="pattern" value="glidergun/period-22">period 22</button>
					<button class="pattern" value="glidergun/period-24">period 24</button>
					<button class="pattern" value="glidergun/period-28">period 28</button>
					<button class="pattern" value="glidergun/period-30-gosper">period 30 (gosper)</button>
					<button class="pattern" value="glidergun/period-33">period 33</button>
					<button class="pattern" value="glidergun/period-36">period 36</button>
					<button class="pattern" value="glidergun/period-44">period 44</button>
					<button class="pattern" value="glidergun/period-48">period 48</button>
					<button class="pattern" value="glidergun/period-50">period 50</button>
					<button class="pattern" value="glidergun/period-60">period 60</button>
					<button class="pattern" value="glidergun/period-90">period 90</button>
					<button class="pattern" value="glidergun/period-92">period 92</button>
					<button class="pattern" value="glidergun/period-144">period 144</button>
					<button class="pattern" value="glidergun/period-156-8-barrel">period-156 (8-barrel)</button>
					<button class="pattern" value="glidergun/period-256">period 256</button>
					<button class="pattern" value="glidergun/period-690">period 690</button>
				</div>

				<span id="corderShipsLabel" style="cursor: pointer;">> corder ships</span>
				<div id="corderShips">
					<button class="pattern" value="2-engine-cordership">2-engine</button>
					<button class="pattern" value="3-engine-cordership">3-engine</button>
					<button class="pattern" value="4-engine-cordership">4-engine</button>
					<button class="pattern" value="5-engine-cordership">5-engine</button>
				</div>

				<button class="pattern">101</button>
				<button class="pattern">acorn</button>
				<button class="pattern">big-glider</button>
				<button class="pattern">buckaroo</button>
				<button class="pattern">canada-goose</button>
				<button class="pattern">copperhead</button>
				<button class="pattern">fireship</button>
				<button class="pattern">glider-gun</button>
				<button class="pattern">glider-train</button>
				<button class="pattern">hammerhead</button>
				<button class="pattern">lobster</button>
				<button class="pattern">new-gun</button>
				<button class="pattern">new-gun-2</button>
				<button class="pattern">pentadecathlon-synthesis</button>
				<button class="pattern">pufferfish-synthesis</button>
				<button class="pattern">pulsar</button>
				<button class="pattern">ring-of-fire</button>
				<button class="pattern">space-rake</button>
				<button class="pattern">turtle</button>
				<button class="pattern">vacuum-gun</button>
				<br />

				<span>
					<input type="checkbox" id="resetBeforeLoad" />
					<label for="resetBeforeLoad">reset</label>
				</span>
				<br />

				<span>
					<label for="offsetXcenter0" onclick="document.getElementById('offsetXcenter0').checked = true">
						<label for="offsetX">x:</label>
						<input type="radio" name="offsetXcenter" id="offsetXcenter0" value="" checked /><input type="number" id="offsetX" value="0"/>
					</label>
					<input type="radio" name="offsetXcenter" id="offsetXcenter1" value="true" /><label for="offsetXcenter1">center</label>
				</span>
				<span>
					<label for="offsetYcenter0" onclick="document.getElementById('offsetYcenter0').checked = true">
						<label for="offsetY">y:</label>
						<input type="radio" name="offsetYcenter" id="offsetYcenter0" value="" checked /><input type="number" id="offsetY" value="0"/>
					</label>
					<input type="radio" name="offsetYcenter" id="offsetYcenter1" value="true" /><label for="offsetYcenter1">center</label>
				</span>

				<span id="version"></span>
			</div>
			<br />

			<div id="main">
				<canvas id="canvas"></canvas>

				<br /><br />
				<button id="import">import</button>
				<button id="exportJSON">export JSON</button>
				<button id="exportRLE">export RLE</button>
				<br />
				<textarea id="importExport"></textarea>
			</div>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="module" src="src/app.js"></script>
</head>
<body>
	<div id="controls">
		<button id="start">Start</button>
		<button id="stop" style="display: none;">Stop</button>
		<button id="step">sTep</button>
		<button id="reset">Reset</button>
		<button id="hflip">H-flip</button>
		<button id="vflip">V-Flip</button>
		<button id="rotate">rOtate</button>
		<button id="randomize">rAndomize</button>

		<button id="up">↑</button>
		<button id="down">↓</button>
		<button id="left">←</button>
		<button id="right">→</button>

		grid size:
		<input id="gridWidth" type="number" min="4" max="10000" /> x
		<input id="gridHeight" type="number" min="4" max="10000" />

		cell size:
		<input id="cellSize" type="number" min="1" max="100" />

		interval (ms):
		<input id="intervalTime" type="number" min="1" max="500" value="1" />
		<br/>
	</div>
	<br/>
	<div id="patterns">
		load pattern:
		<button class="pattern">101</button>
		<button class="pattern">acorn</button>
		<button class="pattern">canada-goose</button>
		<button class="pattern">copperhead</button>
		<button class="pattern">glider-gun</button>
		<button class="pattern">pentadecathlon-synthesis</button>
		<button class="pattern">pulsar</button>
		<input type="checkbox" id="resetBeforeLoad" />reset
	</div>
	<br/>
	<div id="benchmark">
		Benchmark:
		<button id="runBenchmark">run</button>
		<input id="benchmarkSteps" type="number" min="1" value="1000" />
		steps and take the time
	</div>

	<canvas id="canvas"></canvas>

	<br/><br/>
	<textarea id="importExport"></textarea>
	<br/>
	<button id="import">import</button>
	<button id="export">export</button>
</body>
</html>

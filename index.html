<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="game.js"></script>
</head>
<body>
	<div>
		<button id="start">start</button>
		<button id="stop" style="display: none;">stop</button>

		<button id="step">step</button>

		<button id="randomize">randomize</button>
		<button id="reset">reset</button>

		pattern:
		<select id="pattern">
			<option value="">[select]</option>
			<option>101</option>
			<option>acorn</option>
			<option>glider-gun</option>
			<option>pulsar</option>
		</select>

		grid size:
		<input id="gridWidth" type="number" min="4" max="10000" /> x
		<input id="gridHeight" type="number" min="4" max="10000" />

		cell size:
		<input id="cellSize" type="number" min="1" max="100" />

		interval (ms):
		<input id="intervalTime" type="number" min="1" max="500" value="1" />
	</div>
	<canvas id="canvas"></canvas>

	<br/><br/>
	<textarea id="importExport"></textarea>
	<br/>
	<button id="import">import</button>
	<button id="export">export</button>
</body>
</html>

<body onload="grid.init();">
	<div style="position: fixed; top: 0px;">
		<button id="start" onclick="grid.start();">start</button>
		<button id="stop" onclick="grid.stop();" style="visibility: hidden;">stop</button>

		<button id="step" value="step" onclick="grid.doStep();">step</button>
		<button onclick="grid.setJson(gliderGun); grid.exportJson()">glider gun</button>

		<button onclick="grid.randomize();">randomize</button>
		<button onclick="grid.init();">reset</button>

		size:
		<input type="number" min="4" id="gridWidth" name="gridWidth" onchange="grid.changeWidth(this.value);"/> x
		<input type="number" min="4" id="gridHeight" name="gridHeight" onchange="grid.changeHeight(this.value);"/>

		interval (ms):
		<input type="number" min="1" max="500" value="1" name="intervalTime" onchange="grid.changeInterval(this.value);"
			   onkeyup="this.onchange()"/>
	</div>
	<div id="foo" style="margin-top: 22px;"></div>

	<br/><br/>
	<textarea id="importExport" onkeyup="grid.importJson();" style="width: 700px; height: 250px;"></textarea>

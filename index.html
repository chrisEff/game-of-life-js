<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type="module" src="src/app.mjs"></script>
	</head>
	<body>
		<form name="settings" action="javascript:void(0);">
			<div id="controls">
				<button id="start">Start</button>
				<button id="stop" style="display: none;">Stop</button>
				<button id="step">sTep</button>
				<button id="reset">Reset</button>
				<button id="hflip">H-flip</button>
				<button id="vflip">V-Flip</button>
				<button id="rotate">rOtate</button>
				<button id="randomize">rAndomize</button>
				<br/>

				<div id="arrows">
					<button id="up" class="arrowButton">↑</button>
					<br/>
					<button id="left" class="arrowButton">←</button>
					<button id="down" class="arrowButton">↓</button>
					<button id="right" class="arrowButton">→</button>
				</div>
				<br/>

				<span>
					<label for="gridWidth">grid:</label>
					<input id="gridWidth" type="number" min="4" max="10000"/>
					<label for="gridHeight">x</label>
					<input id="gridHeight" type="number" min="4" max="10000"/>
				</span>
				<br/>

				<span>
					<label for="cellSize">cell size:</label>
					<span><input id="cellSize" type="number" min="1" max="100"/> px</span>
				</span>
				<br/>

				<span>
					<label for="intervalTime">interval:</label>
					<span><input id="intervalTime" type="number" min="1" max="500" value="1"/> ms</span>
				</span>
				<br/>

				<label for="benchmarkSteps">Benchmark:</label>
				<span>
					<button id="runBenchmark">run</button>
					<input id="benchmarkSteps" type="number" min="1" value="1000"/>
					steps
				</span>
				<span>and take the time</span>
				<br/>

				<span>load pattern:</span>
				<button class="pattern">101</button>
				<button class="pattern">2-engine-cordership</button>
				<button class="pattern">3-engine-cordership</button>
				<button class="pattern">4-engine-cordership</button>
				<button class="pattern">5-engine-cordership</button>
				<button class="pattern">acorn</button>
				<button class="pattern">big-glider</button>
				<button class="pattern">buckaroo</button>
				<button class="pattern">canada-goose</button>
				<button class="pattern">copperhead</button>
				<button class="pattern">fireship</button>
				<button class="pattern">glider-gun</button>
				<button class="pattern">glider-train</button>
				<button class="pattern">hammerhead</button>
				<button class="pattern">lobster</button>
				<button class="pattern">new-gun</button>
				<button class="pattern">new-gun-2</button>
				<button class="pattern">pentadecathlon-synthesis</button>
				<button class="pattern">period-50-glidergun</button>
				<button class="pattern">period-90-glidergun</button>
				<button class="pattern">period-92-glidergun</button>
				<button class="pattern">period-256-glidergun</button>
				<button class="pattern">period-690-glidergun</button>
				<button class="pattern">pufferfish-synthesis</button>
				<button class="pattern">pulsar</button>
				<button class="pattern">space-rake</button>
				<button class="pattern">vacuum-gun</button>
				<br/>

				<span>
					<input type="checkbox" id="resetBeforeLoad"/>
					<label for="resetBeforeLoad">reset</label>
				</span>
				<br/>

				<span>
					<label for="offsetXcenter0" onclick="document.getElementById('offsetXcenter0').checked = true">
						<label for="offsetX">x:</label>
						<input type="radio" name="offsetXcenter" id="offsetXcenter0" value="" checked /><input type="number" id="offsetX" value="0"/>
					</label>
					<input type="radio" name="offsetXcenter" id="offsetXcenter1" value="true" /><label for="offsetXcenter1">center</label>
				</span>
				<span>
					<label for="offsetYcenter0" onclick="document.getElementById('offsetYcenter0').checked = true">
						<label for="offsetY">y:</label>
						<input type="radio" name="offsetYcenter" id="offsetYcenter0" value="" checked /><input type="number" id="offsetY" value="0"/>
					</label>
					<input type="radio" name="offsetYcenter" id="offsetYcenter1" value="true" /><label for="offsetYcenter1">center</label>
				</span>
			</div>
			<br/>

			<div id="main">
				<canvas id="canvas"></canvas>

				<br/><br/>
				<button id="import">import</button>
				<button id="exportJSON">export JSON</button>
				<button id="exportRLE">export RLE</button>
				<br/>
				<textarea id="importExport"></textarea>
			</div>
		</form>
	</body>
</html>
